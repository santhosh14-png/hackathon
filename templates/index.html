<!DOCTYPE html>
<html>
<head>
    <title>Sports Facility Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b0d; /* dark background */
            color: #e6eef8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #121217; /* dark card */
            border-radius: 12px;
            padding: 42px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            max-width: 640px;
            border: 1px solid #1f2933;
        }
        
        h1 {
            color: #e6eef8;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .subtitle {
            color: #a8b3c7;
            font-size: 1.05em;
            margin-bottom: 28px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 12px 28px;
            margin: 8px;
            background: linear-gradient(135deg, #4f46e5 0%, #6d28d9 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 700;
            transition: transform 0.15s, box-shadow 0.15s;
            min-width: 180px;
            border: 1px solid rgba(255,255,255,0.04);
        }
        
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .features {
            margin-top: 50px;
            text-align: left;
        }
        
        .features h3 {
            color: #e6eef8;
            margin-bottom: 20px;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 10px;
            color: #a8b3c7;
            margin: 6px 0;
            padding-left: 34px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #60a5fa;
            font-weight: 800;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Sports Facility Booking</h1>
        <p class="subtitle">Book your favorite sports facilities in seconds</p>
        
        <div class="button-group">
            <a href="/login">Login / Sign Up</a>
            <a href="/book">Browse Facilities</a>
        </div>
        
        
    </div>
</body>
</html>
